<h1> Posts </h1>

{% for post in posts%}
    <h2> {{post.title}} </h2>
    <h3> {{post.date_posted | date:'M d Y'}} </h3>
    <p> {{post.body| safe | truncatechars:80}} </p>
    <img src="{{post.image.url}}" alt="{{post.title}}">
    {% comment %} <p> {{post.author}} </p> {% endcomment %}

    <a href="{% url 'blog:post_detail' post.id %}"> Read More </a>   
{% endfor %}
